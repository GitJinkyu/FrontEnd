<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th><label for='userID'>ID</th> 
                    <td><input type="text" name="userID" id="userID" placeholder='아이디 10글자 이내' required size='30'></label></td>
                    <td><input type='button' value='중복확인'></td>
                </tr>
                <tr>
                    <th><label for='userPW'><b>비밀번호</b></th>
                    <td><input type="password" name="userPW" id="userPW" placeholder='영문,숫자,특수문자 포함 8자 이상' required size='30'></label></td>
                </tr>
                <tr>
                    <th><label for='CheckPW'><b>비밀번호 확인</b></th>
                    <td><input type="password" name="CheckPW" id="CheckPW"  required size='30'></label></td>
                </tr>
                <tr>
                    <th><label for='email'><b>Email</b></th>
                    <td><input type="email" name="email" id="email"  required size='30'></label></td>
                    <td><select>
                            <!-- selected=기본값 -->
                            <option value='default' selected>직접입력</option>
                            <option value='@naver.com'>@naver.com</option>
                            <option value='@google.com'>@google.com</option>
                        </select>
                    </td>
                </tr>    
            </table>
        </fieldset>
     

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진: <input type="file" name="upload" id="upload" >
            <p>
            성별: <input type="radio" name="gender" id="gender" value='M'checked>남자
                 <input type="radio" name="gender" id="gender" value='F'>여자
            </p>
            <p>
            생년월일: <input type="date" name="birth" id="birth">     
            </p>
            <p>
            취미:
            <br>
            <input type="checkbox" name="hobby" value='baseball'>야구
            <input type="checkbox" name="hobby" value='soccer'>축구
            <input type="checkbox" name="hobby" value='basketball'>농구
            <br>
            <input type="checkbox" name="hobby" value='study' checked>공부
            <input type="checkbox" name="hobby" value='music'>음악감상
            <br>
            <input type="checkbox" name="hobby" value='etc'>기타: <input type='text'>
            <br>
            </p>
            자기소개
            <br>
            <textarea name="" id="" cols="50" rows="5"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="submit" value="이전으로">
        </p>
    </form>
    
</body>
</html>
