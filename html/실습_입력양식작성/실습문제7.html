<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제7</title>
</head>
<body>
    <form>
    <h1>주문하기</h1>
        <!-- 라벨을 주는 이유: 텍스트 박스 주변을 선택해도 텍스트 박스가 선택되게 가능 -->
        <label for='name'>고객명: <input type="text" name="name" id="name" required></label>
        <br>
        <br>
        <label for='phone'>전화번호: <input type="text" name="phone" id="phone" required></label>
        <br>
        <br>
        <label for='email'>이메일: <input type="text" name="email" id="email" required></label>
        <br>

        <fieldset>
            <legend>피자 사이즈</legend>
                <input type="radio" name="pizza" id="size_s" value='s'>
                <label for='size_s'>Small</label>
                <br>
                <input type="radio" name="pizza" id="size_m" value='m'>
                <label for='size_m'>Medium</label>
                <br>
                <input type="radio" name="pizza" id="size_l" value='l' checked>
                <label for='size_l'>Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
                <input type="checkbox" name="toping" id='bacon' value='bacon'><label for='bacon'>베이컨</label>
                <br>
                <br>
                <input type="checkbox" name="toping" id='cheese' value='cheese'><label for='cheese'>치즈</label>
                <br>
                <br>
                <input type="checkbox" name="toping" id='onion' value='onion'><label for='onion'>양파</label>
                <br>
                <br>
                <input type="checkbox" name="toping" id='mushroom' value='mushroom'><label for='mushroom'>버섯</label>
        </fieldset>

        희망 배송 시간: <input type="time" name="time" id="time">
        <br>
        <br>
        배송시 요청사항:    
        <textarea id="story" name="story" rows="3" cols="25"></textarea>
        <br>
        <br>
        <input type="submit" value="주문하기">
        
    </form>
</body>
</html>
