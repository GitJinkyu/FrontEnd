<!-- 현재 문서가 html5 언어로 작성된 문서라는 의미
     웹 브라우저는 웹문서 뿐만 아니라 다양한 종류의 문서를 열수 있다.
     브라우저에게 문서의 타입을 알려주는 역할을 한다.

     !+탭 = 기본구조 자동완성
-->
<!DOCTYPE html>


<html lang="ko">

<!-- 웹 문서의 정보
    문서에 출력되지 않는 태그를 이용하여 작성
    문서 실행에 필요한 외부파일을 담아준다.

    meta 태그 :  문서의 정보를 담고있는 태그
    title 태그 : 문서의 제목을 브라우저 탭에 표시
-->
<head>
    <!--문서에서 사용할 문자코드를 지정-->
    <meta charset="UTF-8">
    <!--문서의 키워드
    검색엔진에서 검색어를 입력하고 찾기를 할때 사용
    content: 홈페이지가 담고 있는 내용을 ,를 이용하여 나열-->
    <meta name="keywords" content="html의 구족,html,태그">
    <!-- 웹문서의 설명 -->
    <meta name="desription" content="html의 구조를 알아봅시다.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--문서의 제목
    웹브라우저의 탭에 문서의 제목을 표시-->
    <title>나의 첫 페이지</title>
    문자를 입력할 경우 출력되기는 하지만
    <br>컨텐츠의 내용은 body 태그에 넣는게 일반적</br>
    줄바꿈 태그 : br

</head>
    
    <!-- 웹문서의 내용
    화면에 출력되는 내용을 작성한다.-->
<body>
        <!-- h1이 가장 크고 숫자가 커질수록 폰트가 작아짐-->
    <h1>Hello World! 🙌</h1>
    <h2>Hello World! 🙌</h2>
    <h3>Hello World! 🙌</h3>
    <h4>Hello World! 🙌</h4>
    <h5>Hello World! 🙌</h5>
    
    <!--수평선을 넣는 태그 hr -->
    <hr>
</body>
</html>
