<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--

    목록 만들기
    • 각 항목 앞에 숫자가 붙여짐
    • type 속성 : 순서 목록의 숫자 조정
    (1: 숫자, a: 소문자, A:대문자, i:로마소문자, I:로마대문자)
    • start 속성 : 목록의 시작 번호 수정
    • reversed 속성 : 목록의 시작 번호를 역순으로

    -->
    <h1>목록 관련 태그</h1>
    
    <h3>순서있는 목록 태그 ol</h3>
    <!-- 속성에 값을 줄때는 ""  , '' 둘 다 사용 가능 -->
    <ol type="A" start='2' reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    <h3>순서없는 목록 태그 ul</h3>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <!-- dt(title)=제목   dd(date)=값 -->
    <h3>목록 만들기 태그 dt,dd</h3>
    <dl>
        <dt>라면</dt>
        <dd>진라면</dd>
        <dd>신라면</dd>
        <dd>삼양라면</dd>

        <dt>김밥</dt>
        <dd>참치김밥</dd>
        <dd>치즈김밥</dd>
        <dd>야채김밥</dd>
    </dl>


    <hr>
</body>
</html>
