<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>

    <h2>img 태그</h2>
    <h3>src 속성과 alt속성</h3>
    <!-- 
        src속성: 이미지의 경로를 설정하여 이미지 파일을 불러온다
                (*파일확장자는 대소문자 구분을 안함)
     -->
    <img src='images/salad.jpg'>

    
     <!-- 
        alt속성: 이미지의 경로가 잘못되었거나 이미지를 표시 할 수 없을 경우
                대체 텍스트의 용도로 사용
      -->
    <br>
    <img src='잘못된경로/salad.jpg' alt='레드향'>

    <hr>
    
    <h3>width 속성과 height 속성</h3>
    <!-- 
        width 속성과 height 속성을 사용해서 
        이미지의 높이와 너비를 지정할 수 있다.

        고정 크기 단위 (px 등..)

        가변 크기 단위 (%)

     -->
    
    <h4>고정 크기 단위</h4>
    <img src='images/salad.jpg' alt='레드향' width='350px' height='350px'> 
    <img src='images/salad.jpg' alt='레드향' width='350px' height='150px'> 
    <img src='images/salad.jpg' alt='레드향' width='150px' height='350px'> 
    
    <hr>

    <h4>가변 크기 단위</h4>
    <img src='images/salad.jpg' alt='레드향' width='30%' height='150px'>
    <img src='images/salad.jpg' alt='레드향' width='60%' height='150'>

    <hr>


    <!--
        <a> 태그
        다른 문서, 혹은 다른 사이트로 바로 연결해 주는 기능
        기본형
        <a href="링크할 주소">텍스트 또는 이미지</a>
        target='blank'로 지정하면 링크를 눌렀을때 새 탭으로 열림


      -->
    <h5>이미지에 링크 걸기</h5>
    <a href='http://naver.com' target='blank'>

        <img src='images/salad.jpg' alt='레드향' 
            width='30%' height='150px'>

    </a>
    
            







</body>
</html>
