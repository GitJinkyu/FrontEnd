<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <!--
    표를 만드는 태그
    <caption> : 표 제목 , 
    <table> : 표 전체
    <talbe border=''> : 표 테두리
    <tr> : 행, 
    <td> : 셀, 
    <th> : 제목 셀
    -->
    <table border='1'>
        <caption>웹브라우저의 종류</caption>

        <thead>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>           
        </tr>
        
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>

        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.com</td>
        </tr>

        </tbody>
    </table>


    <hr>
    <!-- 
        <td> 태그의 속성을 이용하여 행과 열의 합치기를 할 수 있다.
            rowspan: 지정한 수만 큼 행을 합함
            colspan: 지정한 수만 큼 열을 합함 
            width: 넓이를 지정
            height: 높이를 지정   
     -->
     <h3>표의 행과 열 합치기</h3>
     <h4>회원정보</h4>
     <table border='1'>
        <caption>회원정보</caption>
        <tbody>
        <tr>
            <!-- 1행 -->
            <td colspan="2" rowspan="2" width="130px">사진</td>
            <td width="80px" height='50'>이름</td>
            <td width="200px"></td>           
        </tr>
        
        <tr>
            <!-- 2행 -->
            <td height='50'>연락처</td>
            <td></td>
            
            
        </tr>

        <tr>
            <!-- 3행 -->
            <td width="65px" height="50px">주소</td>
            <td colspan="3"></td>

        </tr>

        <tr>
            <!-- 3행 -->
            <td height="100px">자기소개</td>
            <td colspan="3"></td>

        </tr>
        </tbody>
    </table>
    <!-- 작성하는 위치에 따라 테이블 위 또는 아래에 설명을 달아줄 수 있다. -->
    <figure>
        <figcaption>figure를 이용해서 테이블의 설명
            혹은 img의 설명 등에 주로 사용된다.
        </figcaption>
        <figcaption>설명 내용을 여러 줄로 표기할 수도 있다.</figcaption>
    </figure>

    <h3>테이블의 구조를 설정</h3>
    <table border='1'>
        <!-- 제목표시줄 -->
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr> 
        </thead>

        <!-- 메인영역 -->
        <tbody>
            <tr>
                <td>나잘난</td>
                <td>25</td>
                <td>서울</td>
            </tr>

            <tr>
                <td>너잘난</td>
                <td>30</td>
                <td>경기도</td>
            </tr>

            <tr>
                <td>나예리</td>
                <td>23</td>
                <td>강원도</td>
            </tr>
        </tbody>

        <!--마무리 설정 -->
        <tfoot>
            <tr>
                <td colspan='2'>총 인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
