<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
    <style>
        ul{
            list-style: none;
            line-height: 50px;
        }
        h1{
            /*display:inline 블럭 요소를 인라인요소로 바꿔줌 */
            display:inline;

        }
        div{
           
            border: 1px solid rgb(153, 153, 152);

        }
        .subject{
            color: rgb(209, 112, 0); 
            font-size: 1.5em;

        }
    </style>
</head>
<body>
    <div>
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span class='subject'><b>반응형 웹 디자인</b></span> - 다양한 화면 크기에 최적화하다</li>
            <li><span class='subject'><b>플랫 디자인</b></span> - 입체에서 평면으로</li>
            <li><span class='subject'><b>풀스크린 배경</b></span> - 콘텐츠에 집중</li>
            <li><span class='subject'><b>원 페이지 사이트</b></span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class='subject'><b>패럴랙스 스크롤링</b></span> - 동적인 효과로 강한 인상을!</li>
            <li><span class='subject'><b>웹 폰트</b></span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div> 
    
</body>
</html>
