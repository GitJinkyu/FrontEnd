<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList 활용하기</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- 외부스크립트파일 -->
  <!-- <script src='classlist-4.js'></script> -->
</head>
<body>
  <button id='mode' onclick='darkmode()'>모드변경</button>
  <h1 id="title" onclick='clicked()'>My Profile</h1>
  <div id="profile">
    <img src="images/pf.png" alt="도레미" >
    <div id="desc">
      <p class="user" onclick='pclicked(this)'>이름 : 도레미</p>
      <p class="user" onclick='pclicked(this)'>주소 : somewhere</p>
      <p class="user" onclick='pclicked(this)'>연락처 : 1234-5678</p>
    </div>
  </div>

<script>
  function clicked(){

    // 클릭시 class속성에 clicked 추가
    // title.classList.add('clicked')

    
    // class 속성에 포함되어 있는지 확인후
    // 없으면 추가, 있으면 삭제
    // if(title.classList.contains('clicked')){
    //   title.classList.remove('clicked')
    // }else {
    //   title.classList.add('clicked')
    // }

  
    // 토클 : 클릭할때마다 class속성에 clicked를 추가하거나 삭제
    title.classList.toggle('clicked');
  }

  function darkmode(){
    document.body.classList.toggle('dark')
  }

  function pclicked(ptag){
    console.log(ptag);
    ptag.classList.toggle('blue-italic');
  }
</script>
</body>
</html>
