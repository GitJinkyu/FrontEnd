    <hr>

    <h2>문제 1. 색상 조절하기</h2>

    <p>
        색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들기
    </p>
    <div id="div1" class="div-test"></div>
    <input id="selectColor" type="color">
    <button onclick="changeColor();">변경</button>
    <script>
        function changeColor(){
            
            let color = document.querySelector('#selectColor').value;
            document.querySelector('#div1').style.background=color;
        }
    </script>

    
    
    <hr>
    
    <h2>문제 2. 크기 변경하기</h2>
    <p>
        버튼에 따라 크기 조절이 가능하도록 만들기
    </p>
    <div id="div2" class="div-test"></div>
    <button onclick="setSize('1');">50X50</button>
    <button onclick="setSize('2');">원본(100X100)</button>
    <button onclick="setSize('3');">200X200</button>
    <script>
        function setSize(i){
            if(i==1){
                document.querySelector('#div2').style.width='50px';
                document.querySelector('#div2').style.height='50px';
            }
            else if(i==2){
                document.querySelector('#div2').style.width='100px';
                document.querySelector('#div2').style.height='100px';
            }
            else if(i==3){
                document.querySelector('#div2').style.width='200px';
                document.querySelector('#div2').style.height='200px';
            }
        }
    </script>
    

    <hr>

    <h2>문제 3. HTML 태그에 접근</h2>
    <p>
        텍스트 박스로 입력받은 데이터를 가져와서 출력하기 <br>
        (단, 구매자는 태그이름, 상품명은 아이디, 구매 가격은 name값으로 접근)
    </p>

    <label>구매자 : <input type="text"  placeholder="구매자의 이름을 입력하세요."></label> 

    <br><br>

    <label>상품명 : <input type="text" id="pName" placeholder="구매 상품명을 입력하세요."></label>

    <br><br>

    <label>가격 : <input type="text" name="price" placeholder="구매 가격을 입력하세요."></label>

    <br><br>

    <button onclick="printValue();">입력값 출력하기</button>

    <div id="area"></div>
    <script>
        // 함수생성
        function printValue(){
            let area = document.querySelector('#area');

            // 1번 문제에서 input을 사용하고있기때문에 배열에서 순번확인하고 선택 해줘야함
            let buyer = document.getElementsByTagName('input')[1].value;

            let product = document.querySelector('#pName').value; 
            let price = document.querySelector('input[name="price"]').value; 

            area.innerHTML=`${buyer}님 구매상품은 ${product}, 구매가격은${price}입니다.`;
         
        
        }
    </script>

    

    <hr>

    <h2>문제 4. 테이블 만들기</h2>
    <p>
        prompt()로 사용자로부터 행과 열의 개수를 입력받아 테이블 만들기 <br>
        아래의 div 태그에 innerHTML 속성을 사용해서 만들어진 테이블 포함한다.
    </p>

    <button onclick="makeTable();">테이블 생성</button>

    <div id="div3" style="margin-top: 10px;"></div>

    <script>
        function makeTable(){
            let div3 = document.querySelector('#div3');
            let row = prompt('행의 갯수를 입력하세요');
            let column = prompt('열의 갯수를 입력하세요');

            let tag = "<table border='1'>";
    
            for (j = 1; j <= row; j++) {
                tag += "<tr>";
                for (i = 1; i <= column; i++) {
                tag += "<td>"+j+"."+i+"</td>";
                }
                tag += "</tr>";
            }
            tag += "</table>";
            div3.innerHTML = tag;
            
        }

    </script>
